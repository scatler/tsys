<div ng-controller="routeEditCtrl as $ctrl">
    <div class="col-md-12 col-lg-4">
        <!--Station list -->
        <div class="panel  medium-panel  panel-info animated zoomIn" zoom-in="">
            <div class="panel-heading clearfix"><h3 class="panel-title">Add route</h3></div>
            <div class="panel-body">
                <div ui-grid="$ctrl.routeGrid" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-auto-resize
                     ui-grid-selection
                     class="grid"></div>
                <button ng-click="$ctrl.copyRows($ctrl.routeGridApi)" type="submit" class="btn btn-danger">Copy row
                </button>
            </div>
        </div>
        <!--Station list-->
        <!--Station list -->
        <div class="panel  medium-panel  light-text animated zoomIn" zoom-in="">
            <div class="panel-heading clearfix"><h3 class="panel-title">Station</h3></div>
            <div class="panel-body">
                <div ui-grid="$ctrl.stationGrid" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-auto-resize
                     ui-grid-selection
                     class="grid"></div>
                <button ng-click="$ctrl.copyRows($ctrl.stationGridApi)" type="submit" class="btn btn-danger">Copy row
                </button>
            </div>
        </div>
        <!--Station list-->
    </div>
    <div class="col-md-12 col-lg-4">
        <!--Route list-->
        <div class="panel large-panel  light-text animated zoomIn" zoom-in="">
            <div class="panel-heading clearfix"><h3 class="panel-title">Modify route</h3></div>
            <div class="panel-body">
                <!--Table itself-->
                <div ui-grid="$ctrl.gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection
                     ui-grid-auto-resize
                     class="grid table table-hover"></div>
                <!--Copy selected row-->
                <button ng-click="$ctrl.copyRows($ctrl.gridApi)" type="submit" class="btn btn-danger">Copy row</button>
                <button ng-click="$ctrl.refreshAllTables()" type="submit" class="btn btn-danger">Refresh data</button>
                <!--Send update to 2nd app-->
                <button ng-click="" type="submit" class="btn btn-danger">Send updates</button>
            </div>
        </div>
        <!--Route list-->
    </div>
</div>
